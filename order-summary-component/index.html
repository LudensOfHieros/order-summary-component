<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <div class="card">
    <img class="card-header" src="c:\Users\thecu\Desktop\order-summary\order-summary-component-main\images\illustration-hero.svg" alt="girl listening to music">
    <h1>Order Summary</h1>

    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
  <div class="plan">
      <div class="icon">
        <img src="./images/icon-music.svg" alt="musicnote">
      </div>
      <div class="plan-details">
        <span class="plan-title">Annual Plan</span>
        <span class="plan-price">$59.99/year</span>
      </div>
      <a href="#" class="change-link">Change</a>
  </div>
  <div class="payment"> 
    <button>Proceed to Payment</button>
  </div>
    <div class="cancel">
      Cancel Order
    </div>
  </div>    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
